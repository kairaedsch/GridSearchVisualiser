name: Test, Build, Deploy and Release
on: 
  push

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Install dependencies
      working-directory: jps_visualiser
      run: pub get && pub global activate webdev
      
    #- name: Run tests
    #  working-directory: jps_visualiser
    #  run: pub run test
      
    - name: Run build
      working-directory: jps_visualiser
      run: pub global run webdev build --output build

    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: jps_visualiser/build
  
  deploy:
    needs: [test_and_build]
    if: success() && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      
      - name: Download
        uses: actions/download-artifact@v1
        with:
          name: build

      - if: github.ref == 'refs/heads/develop'
        run: mkdir -p deploy/develop/ && mv build/web/* deploy/develop/

      - if: github.ref == 'refs/heads/master'
        run: build/web/* deploy/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy
  
  release:
    needs: [deploy]
    if: success() && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
      - name: Download
        uses: actions/download-artifact@v1
        with:
          name: build
          
      - name: Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: true
